<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KosherTravel Shabbat Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <main class="page-shell">
    <header class="panel top-toolbar">
      <div class="toolbar-row">
        <div>
          <p class="brand">Kosher<span>Travel</span> â€” Shabbat Planner</p>
          <p class="subtitle">Plan walkable Shabbat spots from your hotel location</p>
        </div>
        <div class="select-wrap">
          <label for="shabbatCitySelect">City</label>
          <select id="shabbatCitySelect" class="input-inline"></select>
          <a href="index.html" class="btn btn-ghost">Back to Finder</a>
        </div>
      </div>
      <div class="toolbar-row controls-row">
        <input id="shabbatSearchInput" type="search" placeholder="Search by place name or address" aria-label="Search walkable places" />
        <label class="toggle"><input id="shabbatFeaturedOnlyToggle" type="checkbox" checked /> Show Featured first</label>
        <label class="toggle"><input id="shabbatVerifiedOnlyToggle" type="checkbox" /> Show Verified only</label>
      </div>
      <div id="shabbatCategoryChips" class="filters-row"></div>
    </header>

    <section class="shabbat-layout">
      <section class="panel map-panel shabbat-map-wrap">
        <div id="shabbatMap" aria-label="Shabbat map"></div>
      </section>
      <section class="panel results-panel">
        <div class="shabbat-controls">
          <div class="origin-controls">
            <button id="setOriginBtn" class="btn btn-subtle" type="button">Set Hotel Location</button>
            <button id="useCenterBtn" class="btn btn-ghost btn-small" type="button">Use Map Center</button>
            <p id="originHelper" class="muted helper-text hidden">Tap the map to drop your hotel pin.</p>
          </div>
          <p class="muted">Walkable radius: <strong id="radiusValue">1.2 km</strong></p>
          <div id="radiusPresetButtons" class="preset-row"></div>
          <div class="toolbar-row">
            <p id="shabbatSummary" class="muted"></p>
            <button id="exportShabbatBtn" class="btn btn-primary" type="button">Export Shabbat List</button>
          </div>
        </div>
        <div id="shabbatResults" class="results-list"></div>
      </section>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="assets/ui.js"></script>
  <script src="assets/data.js"></script>
  <script src="assets/shabbat.js"></script>
  <script>window.KTShabbat.initShabbat();</script>
</body>
</html>
