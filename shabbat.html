<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KosherTravel Shabbat Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <main class="shell">
    <section class="hero compact">
      <p class="eyebrow">KosherTravel</p>
      <h1>Shabbat Planner</h1>
      <p class="hero-text">Step 1: city → Step 2: hotel pin → Step 3: radius filter.</p>
      <a class="btn btn-ghost" href="index.html">Back to Finder</a>
    </section>

    <section class="panel planner-controls">
      <div class="step"><strong>1)</strong> <label for="shabbatCitySelect">Select city</label> <select id="shabbatCitySelect"></select></div>
      <div class="step"><strong>2)</strong> Tap the map to set hotel location <span id="hotelStatus" class="muted">Hotel not set yet</span></div>
      <div class="step"><strong>3)</strong> <div id="radiusButtons" class="chip-row"></div></div>
    </section>

    <section class="layout">
      <section class="panel map-wrap"><div id="shabbatMap"></div></section>
      <section class="panel list-wrap">
        <div class="list-head">
          <h2>Walkable places</h2>
          <p id="walkableCount" class="muted"></p>
        </div>
        <div id="shabbatResults" class="results"></div>
      </section>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="assets/data.js"></script>
  <script src="assets/shabbat.js"></script>
  <script>window.KTShabbat.init();</script>
</body>
</html>
