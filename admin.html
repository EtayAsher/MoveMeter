<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KosherTravel Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <main id="adminApp" class="admin-shell hidden">
    <header class="panel admin-header">
      <h1>KosherTravel Admin</h1>
      <p class="muted">Local static CMS (browser only)</p>
      <p class="note">Website link is optional. If unknown, leave empty. The Website button will hide automatically.</p>
      <div class="toolbar-row">
        <div class="card-actions">
          <button id="exportJsonBtn" class="btn btn-subtle" type="button">Export JSON</button>
          <label class="btn btn-ghost file-label">Import JSON<input id="importJsonInput" type="file" accept="application/json" /></label>
          <button id="resetOverrideBtn" class="btn btn-ghost" type="button">Reset Override</button>
        </div>
        <a href="index.html" class="btn btn-primary">Back to Finder</a>
      </div>
    </header>

    <section class="admin-grid">
      <aside class="panel admin-panel">
        <label for="adminCitySelect">City</label>
        <select id="adminCitySelect"></select>
        <div id="adminPlacesList" class="admin-places-list"></div>
      </aside>

      <section class="panel admin-panel">
        <h2 id="formTitle">Add new place</h2>
        <form id="placeForm" class="admin-form">
          <input type="hidden" id="placeId" />
          <label>Name<input id="name" required /></label>
          <label>Category
            <select id="category" required>
              <option value="restaurant">Restaurant</option>
              <option value="grocery">Grocery</option>
              <option value="chabad">Chabad</option>
            </select>
          </label>
          <label>Address<input id="address" required /></label>
          <label>Phone<input id="phone" /></label>
          <label>Website (optional)<input id="website" placeholder="https://domain.com" /></label>
          <div class="latlng-row">
            <label>Latitude<input id="lat" type="number" step="any" required /></label>
            <label>Longitude<input id="lng" type="number" step="any" required /></label>
          </div>
          <div class="checkbox-row">
            <label><input id="isVerified" type="checkbox" /> Verified</label>
            <label><input id="isFeatured" type="checkbox" /> Featured</label>
          </div>
          <label>Featured Rank<input id="featuredRank" type="number" min="1" max="10" /></label>
          <div class="card-actions">
            <button class="btn btn-primary" type="submit">Save to Override</button>
            <button id="clearFormBtn" class="btn btn-ghost" type="button">Clear</button>
          </div>
        </form>

        <div style="margin-top: 14px;">
          <h3>Pick location on mini map</h3>
          <p class="muted">Click map to set latitude and longitude.</p>
          <div id="miniMap"></div>
        </div>
      </section>
    </section>
  </main>

  <section id="adminDenied" class="panel hidden" style="max-width: 440px; margin: 16vh auto; padding: 20px; text-align:center;">
    <h1>Access denied</h1>
    <p class="muted">Incorrect passcode.</p>
    <a href="index.html" class="btn btn-primary">Back to Finder</a>
  </section>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="assets/ui.js"></script>
  <script src="assets/data.js"></script>
  <script src="assets/admin.js"></script>
</body>
</html>
