<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KosherTravel Finder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <main class="page-shell">
    <header class="panel top-toolbar">
      <div class="toolbar-row">
        <div>
          <p class="brand">Kosher<span>Travel</span></p>
          <p class="subtitle">Premium city finder for kosher travel essentials</p>
        </div>
        <div class="select-wrap">
          <label for="citySelect">City</label>
          <select id="citySelect" class="input-inline"></select>
          <button id="shabbatPlannerBtn" class="btn btn-primary" type="button">Shabbat Planner</button>
        </div>
      </div>
      <div class="toolbar-row controls-row">
        <input id="searchInput" type="search" placeholder="Search by place name or address" aria-label="Search places" />
        <label class="toggle"><input id="featuredOnlyToggle" type="checkbox" checked /> Show Featured first</label>
        <label class="toggle"><input id="verifiedOnlyToggle" type="checkbox" /> Show Verified only</label>
      </div>
      <div id="categoryChips" class="filters-row"></div>
    </header>

    <section class="layout-grid">
      <section class="panel map-panel">
        <div id="map" aria-label="Map"></div>
      </section>
      <section class="panel results-panel">
        <div class="results-header">
          <h2>Places</h2>
          <p id="resultCount" class="muted"></p>
        </div>
        <div id="resultsList" class="results-list"></div>
      </section>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="assets/ui.js"></script>
  <script src="assets/data.js"></script>
  <script src="assets/finder.js"></script>
  <script>window.KTFinder.initFinder();</script>
</body>
</html>
