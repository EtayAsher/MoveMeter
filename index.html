<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KosherTravel Finder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <main class="shell">
    <section class="hero">
      <p class="eyebrow">KosherTravel</p>
      <h1>Premium kosher finder for confident travel planning</h1>
      <p class="hero-text">Verified places are shown by default. Enable reported places only when you want wider discovery.</p>
      <div class="hero-actions">
        <a class="btn btn-secondary" href="shabbat.html">Open Shabbat Planner</a>
      </div>
    </section>

    <section class="panel sticky-controls">
      <label for="citySelect">City</label>
      <select id="citySelect"></select>
      <label class="toggle"><input id="reportedToggle" type="checkbox" /> Show reported places</label>
      <div id="categoryFilters" class="chip-row"></div>
    </section>

    <section class="layout">
      <section class="panel list-wrap">
        <div class="list-head"><h2>Places</h2><p id="resultCount" class="muted"></p></div>
        <div id="resultsList" class="results"></div>
      </section>
      <section class="panel map-wrap"><div id="map"></div></section>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="assets/data.js"></script>
  <script src="assets/finder.js"></script>
  <script>window.KTFinder.init();</script>
</body>
</html>
